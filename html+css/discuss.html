<dt>
<option>
<tr>
<td>
<th>

<!-----------------5.内联元素可以嵌套内联元素------------------------------->



<!-----------------6.块级元素可以嵌套块级元素,几乎可以存放任何标签------------->



<!-----------------7.块级元素不能放在P标签里面------------------------------>
